<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${product.id} == null ? 'Add New Product' : 'Edit Product'"></h2>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" class="form-control" step="0.01" id="unitPrice" th:field="*{unitPrice}" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Product Image</label>
            <select class="form-select" id="imageUrl" th:field="*{imageUrl}" required>
                <option value="">-- Select an Image --</option>
                <option th:each="entry : ${predefinedImages}"
                        th:value="${entry.value}"
                        th:text="${entry.key}"
                        th:selected="${entry.value == product.imageUrl}">Image Name</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success me-2">Save Product</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
