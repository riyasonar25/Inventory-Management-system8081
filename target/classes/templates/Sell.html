<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Sales Records</h2>

    <div class="mb-3 text-end">
        <a href="/sells/add" class="btn btn-success">Add New Sale</a>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Customer Name</th>
            <th>Sale Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sell : ${sells}">
            <td th:text="${sell.id}"></td>
            <td th:text="${sell.productName}"></td>
            <td th:text="${sell.quantity}"></td>
            <td th:text="${'$' + #numbers.formatDecimal(sell.unitPrice, 1, 2)}"></td>
            <td th:text="${sell.customerName}"></td>
            <td th:text="${sell.saleDate}"></td>
            <td>
                <!-- Edit button for sales -->
                <a th:href="@{'/sells/edit/' + ${sell.id}}" class="btn btn-primary btn-sm">Edit</a>
                <!-- Delete button for sales -->
                <a th:href="@{'/sells/delete/' + ${sell.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this sales record?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
