<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchases</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Purchase Records</h2>

    <div class="mb-3 text-end">
        <a href="/purchases/add" class="btn btn-success">Add New Purchase</a>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Supplier</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Purchase Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.productName}"></td>
            <td th:text="${purchase.supplier.name}"></td>
            <td th:text="${purchase.quantity}"></td>
            <td th:text="${purchase.unitPrice}"></td>
            <td th:text="${purchase.purchaseDate}"></td>
            <td>
                <a th:href="@{'/purchases/delete/' + ${purchase.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure to delete this purchase?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
