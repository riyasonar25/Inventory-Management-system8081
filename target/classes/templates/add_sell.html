<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sale Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Dynamic title based on whether it's an Add or Edit operation -->
    <h2 class="text-center mb-4" th:text="${sell.id} == null ? 'Add New Sale' : 'Edit Sale'"></h2>

    <form th:action="@{/sells}" th:object="${sell}" method="post">
        <!-- Hidden input for ID: Crucial for distinguishing between add and edit -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Product selection dropdown (similar to Supplier in add_purchase.html) -->
        <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select class="form-select" id="product" th:field="*{product.id}" required>
                <option value="">-- Select Product --</option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}"
                        th:selected="${sell.product != null and sell.product.id == product.id}">
                </option>
            </select>
        </div>

        <!-- Quantity field -->
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>

        <!-- Unit Price field -->
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price (at sale)</label>
            <input type="number" class="form-control" step="0.01" id="unitPrice" th:field="*{unitPrice}" required>
        </div>

        <!-- Customer Name field -->
        <div class="mb-3">
            <label for="customerName" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
        </div>

        <!-- Sale Date field (using type="date" for a date picker) -->
        <div class="mb-3">
            <label for="saleDate" class="form-label">Sale Date</label>
            <input type="date" class="form-control" id="saleDate" th:field="*{saleDate}" required>
        </div>

        <button type="submit" class="btn btn-success me-2">Save Sale</button>
        <a href="/sells" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
