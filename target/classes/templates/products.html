<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom styling for the product cards */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 100%; /* Ensure cards in a row have equal height */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            max-width: 100%;
            height: 150px; /* Fixed height for images */
            object-fit: contain; /* Ensures the image fits without distortion */
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f8f9fa; /* Light background for images */
        }
        .product-card .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #343a40;
        }
        .product-card .card-text {
            font-size: 0.95rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        .product-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: #28a745; /* Green for price */
            margin-top: auto; /* Pushes price to the bottom */
        }
        .product-actions {
            margin-top: 15px;
        }
        .product-actions .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Product Inventory</h2>

    <div class="mb-3 text-end">
        <a href="/products/add" class="btn btn-success me-2">Add New Product</a>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="row">
        <div class="col-md-4 col-lg-3 mb-4" th:each="product : ${products}">
            <div class="product-card">
                <img th:src="${product.imageUrl}" alt="Product Image" class="img-fluid">
                <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                <p class="card-text"><strong>Category:</strong> <span th:text="${product.category}"></span></p>
                <p class="card-text"><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
                <p class="price" th:text="${'Rs.' + #numbers.formatDecimal(product.unitPrice, 1, 2)}"></p>

                <div class="product-actions">
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
