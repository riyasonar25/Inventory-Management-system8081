<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .table thead th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
        }
        .btn-sm {
            padding: .25rem .5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: .2rem;
        }
        .stock-form-inline {
            display: inline-block; /* Keep forms inline */
            margin: 0 2px; /* Small margin between buttons */
        }
        .alert-dismissible {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <h2 class="mb-4 text-center">ðŸ“¦ Manage Product Stock</h2>

    <!-- Success Message Alert -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Error Message Alert -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Low Stock Warning Alert -->
    <div th:if="${products.?[quantity < 2].size() > 0}" class="alert alert-warning alert-dismissible fade show" role="alert">
        âš  Warning: Some products are running low on stock (less than 2 units)!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Product Name</th>
                <th>Category</th>
                <th>Current Quantity</th>
                <th>Adjust Stock</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.category}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <form th:action="@{'/stock/increase/' + ${product.id}}" method="post" class="stock-form-inline">
                        <button class="btn btn-success btn-sm" type="submit">âž• Increase</button>
                    </form>
                    <form th:action="@{'/stock/decrease/' + ${product.id}}" method="post" class="stock-form-inline">
                        <button class="btn btn-danger btn-sm" type="submit">âž– Decrease</button>
                    </form>
                </td>
                <td>
                    <span th:if="${product.quantity < 2}" class="badge bg-danger">Low Stock</span>
                    <span th:if="${product.quantity >= 2}" class="badge bg-success">Sufficient</span>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Back button -->
    <a href="/dashboard" class="btn btn-secondary mt-3">â¬… Back to Dashboard</a>

</div>

<!-- Bootstrap JS for dismissible alerts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
