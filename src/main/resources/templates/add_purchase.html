<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Purchase</h2>

    <form th:action="@{/purchases}" th:object="${purchase}" method="post">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{productName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" th:field="*{quantity}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Unit Price</label>
            <input type="number" step="0.01" th:field="*{unitPrice}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Supplier</label>
            <select th:field="*{supplier.id}" class="form-select" required>
                <option value="">-- Select Supplier --</option>
                <option th:each="supplier : ${suppliers}" 
                        th:value="${supplier.id}" 
                        th:text="${supplier.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Save Purchase</button>
        <a href="/purchases" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
