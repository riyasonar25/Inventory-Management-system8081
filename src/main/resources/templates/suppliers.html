<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Supplier List</h2>

    <div class="mb-3 text-end">
        <a href="/suppliers/add" class="btn btn-success">Add New Supplier</a>
        <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Company</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="supplier : ${suppliers}">
            <td th:text="${supplier.id}"></td>
            <td th:text="${supplier.name}"></td>
            <td th:text="${supplier.company}"></td>
            <td th:text="${supplier.contact}"></td>
            <td>
                <a th:href="@{'/suppliers/edit/' + ${supplier.id}}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{'/suppliers/delete/' + ${supplier.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this supplier?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
