<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4" th:text="${supplier.id} == null ? 'Add New Supplier' : 'Edit Supplier'"></h2>

    <form th:action="@{/suppliers}" th:object="${supplier}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Supplier Name</label>
            <input type="text" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" th:field="*{company}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Info</label>
            <input type="text" th:field="*{contact}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-success">Save Supplier</button>
        <a href="/suppliers" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
